<meta charset="utf-8">

<title> 전체맛집리스트 </title>
<head>
<style>
.center {
  text-align: center;
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
</head>

<body>

  <div class="center">
    <p><b>전체 맛집 리스트</b></p>
  </div>

  <button type="button" onclick="function1()">한식</button>
  <button type="button" onclick="function2()">양식</button>
  <button type="button" onclick="function3()">분식</button>
  <button type="button" onclick="function4()">이탈리안</button>

  <p id="demo"></p>

  <script>
  function function1() {
    document.getElementById("demo").innerHTML = "한식 맛집 리스트";
  }
  function function2() {
    document.getElementById("demo").innerHTML = "양식 맛집 리스트";
  }
  function function3() {
    document.getElementById("demo").innerHTML = "분식 맛집 리스트";
  }
  function function4() {
    document.getElementById("demo").innerHTML = "이탈리안 맛집 리스트";
  }
  </script>

  </body>
